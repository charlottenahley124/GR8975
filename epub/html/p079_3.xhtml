      <h3>Tin for casting</h3>
      
      
      <p>They use common tin, which is the one that pewterers use for plates, which is composed of 9 or ten pounds of pure lead on one quintall of tin.</p>
      
      
      <p>
         Some find that there is nothing better than pure tin.
         
      </p>
